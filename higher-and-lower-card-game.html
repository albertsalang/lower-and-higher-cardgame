<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<title>Higher or Lower Card Game</title>
	</head>
	<body>
		<main>
			<button id="btn-startgame">Start Game</button>
			<button id="btn-playagain" class="hide">Play Again</button>
			<section id="header">
				<p id="lives"></p>
				<h1>
					Higher or Lower <br />
					Game Card
				</h1>
				<p id="score">Your score: <span></span></p>
			</section>
			<p id="status"></p>
			<img id="card" src="img/green_back.png" alt="green_back" />
			<section id="buttons">
				<button id="btn-higher" disabled>Higher</button>
				<button id="btn-lower" disabled>Lower</button>
			</section>
		</main>
		<audio src="sound/gamebgsound.mp3" autoplay loop></audio>
		<script src="js/index.js"></script>
	</body>
</html>
